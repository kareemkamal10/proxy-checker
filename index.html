<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التحويل السريع</title>
    <style>
        /* خلفية مميزة وحديثة */
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
    </style>

<body>
    <h1>مرحبًا بك في تجربة ممتعة!</h1>
    <p>...يتم تحويلك إلى وجهتك...</p>

    <script>
        // 1. محاولة فتح نافذة/علامة تبويب جديدة على الفور
        // **ملاحظة:** قد يتم حظر هذه العملية تلقائياً بواسطة المتصفحات الحديثة.
        const newWindow = window.open('https://xpsvp.blogspot.com/p/psvp.html', '_blank');
        
        // محاولة التركيز على النافذة الجديدة (قد يساعد في تجاوز بعض أساليب الحظر)
        if (newWindow) {
             newWindow.focus();
        }


        // 2. تحويل الصفحة الحالية بعد تأخير 3 ثوانٍ
        setTimeout(function() {
            window.location.href = 'https://moundconclusive.com/aw48bead?key=a867c2a0f7f908e6c7c2c411be52daac';
        }, 3000); // تأخير 3000 ميلي ثانية = 3 ثوانٍ
    </script>

</body>
