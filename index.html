<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="0;url=https://t2m.kr/IAydH">
  <script>
    // Random traffic source simulator (keeps original redirect behavior but
    // adds a simulated ref/source via UTM/ref query params before redirecting).
    // Uses plain JavaScript and preserves the original target URL.
    (function () {
      var originalUrl = 'https://moundconclusive.com/aw48bead?key=a867c2a0f7f908e6c7c2c411be52daac';

      // Source groups and sub-sources
      var groups = {
        social: ['facebook', 'twitter', 'instagram', 'tiktok', 'linkedin'],
        forums: [
          'https://xn--mgbkt9eckr.net/',
          'https://www.milfat.com/',
          'https://www.connectarabs.online/'
        ],
        search: ['google', 'bing', 'duckduckgo', 'yahoo', 'baidu']
      };

      // Choose a group according to weights:
      // 45% social, 35% forums, 20% search
      function chooseGroup() {
        var r = Math.random();
        if (r < 0.45) return 'social';
        if (r < 0.45 + 0.35) return 'forums';
        return 'search';
      }

      function chooseFromArray(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
      }

      function buildFinalUrl(group, choice) {
        // Preserve existing query string on originalUrl
        var sep = originalUrl.indexOf('?') === -1 ? '?' : '&';
        var params = new URLSearchParams();

        if (group === 'social') {
          params.set('utm_source', choice);
          params.set('utm_medium', 'social');
          params.set('utm_campaign', 'referral');
          params.set('ref', choice);
        } else if (group === 'search') {
          params.set('utm_source', choice);
          params.set('utm_medium', 'search');
          params.set('utm_campaign', 'organic_sim');
          params.set('ref', choice);
        } else if (group === 'forums') {
          // For forum sources we use the forum URL as ref and hostname as utm_source
          var forumUrl = choice;
          try {
            var u = new URL(forumUrl);
            params.set('utm_source', u.hostname);
            params.set('utm_medium', 'forum');
            params.set('utm_campaign', 'referral');
            params.set('ref', forumUrl);
          } catch (e) {
            // fallback if URL parsing fails
            params.set('utm_source', forumUrl);
            params.set('utm_medium', 'forum');
            params.set('utm_campaign', 'referral');
            params.set('ref', forumUrl);
          }
        }

        return originalUrl + sep + params.toString();
      }

      // Run on DOMContentLoaded so we can update the page/body (message)
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', run);
      } else {
        run();
      }

      function run() {
        var group = chooseGroup();
        var choice = chooseFromArray(groups[group]);
        var finalUrl = buildFinalUrl(group, choice);

        // Optionally show a short message while processing
        try {
          // Ensure there's a body and show a message
          if (!document.body) {
            var b = document.createElement('body');
            document.documentElement.appendChild(b);
          }
          // Minimal inline styling so message is visible briefly
          document.body.innerHTML = '<div style="font-family:system-ui,Segoe UI,Arial,sans-serif;padding:20px;text-align:center;color:#333;">Redirectingâ€¦</div>';
        } catch (e) {
          // ignore if rendering message fails
        }

        // Update the meta refresh tag to keep original functionality intact
        try {
          var meta = document.querySelector('meta[http-equiv="refresh"]');
          if (meta) {
            meta.setAttribute('content', '0;url=' + finalUrl);
          }
        } catch (e) {
          // ignore
        }

        // Small delay (100-300ms) so message/meta update can take effect, then redirect.
        // Using replace to preserve original behavior (no history entry).
        setTimeout(function () {
          try {
            window.location.replace(finalUrl);
          } catch (e) {
            // As a fallback, try assigning href
            window.location.href = finalUrl;
          }
        }, 200);
      }
    })();
  </script>
</head>
<body>
</body>
</html>
